{% extends 'base.html'%}

{% block content %}

<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center bg-info font-weight-bold">
    未完了
  </li>

    {% for todo in todo_list %}
        {% if todo.status == 'uncompleted' %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id={{ forloop.counter }}>
        <label class="custom-control-label" for={{ forloop.counter }}>{{ todo.title }}
        <span class="badge badge-primary badge-pill">期限:{{ todo.due_date }}</span>
        </label>
        </div>
        </li>
        {% endif %}


    {% endfor %}


</ul>

{% endblock content%}
